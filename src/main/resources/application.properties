#数据源的基本信息
spring.datasource.url = jdbc:mysql://localhost:3306/orangecrm?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

logging.level.com.springboot.dao=DEBUG


#mybatis中mapper文件的路径
mybatis.mapper-locations=classpath*:com/test/springboot/ssm/dao/mappers/*.xml
#起别名。可省略写mybatis的xml中的resultType的全路径
mybatis.type-aliases-package=com.test.springboot.ssm.pojo
#springMVC中的视图信息，响应前缀
spring.mvc.view.prefix=/view/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp
#DispatcherServlet中响应的url-pattern
server.sevlet-path=*.html

#缓存（开发时设置为false）

spring.thymeleaf.cache=false
#开启
spring.devtools.restart.enabled=true

#spring.datasource.type = com.alibaba.druid.pool.DruidDataSource


#thymeleaf配置

spring.thymeleaf.mode=HTML5

spring.thymeleaf.encoding=UTF-8

spring.thymeleaf.servlet.content-type=text/html

#开发时关闭缓存,不然没法看到实时页面，页面热加载
#spring.thymeleaf.cache=false
#检查templates是否存在
spring.thymeleaf.prefix=classpath:/templates/

