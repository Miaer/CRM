#数据源
server.port=8888
spring.datasource.url = jdbc:mysql://192.168.0.150:3306/orangecrm?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

logging.level.com.springboot.dao=DEBUG

# mabatis配置
mybatis.configuration.call-setters-on-nulls=true
mybatis.mapper-locations=classpath*:com/test/springboot/ssm/dao/mappers/*.xml
mybatis.type-aliases-package=com.test.springboot.ssm.pojo

# mvc
spring.mvc.view.prefix=/view/
spring.mvc.view.suffix=.jsp
server.sevlet-path=*.html

spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true

# spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8

spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/



# redis
redis.host= 192.168.0.151
redis.port= 6379
redis.timeout=1800000